name: "Java CI Example"
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11        

      - run: pwd
      - run: ls -la

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: current
      - run: gradle build
      
      - run: pwd
      - run: ls -la
      - run: ls -la /home/runner/work/webapp-github-action-example/webapp-github-action-example/build/libs
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: helloworld.war
          path: /home/runner/work/webapp-github-action-example/webapp-github-action-example/build/libs/helloworld.war
